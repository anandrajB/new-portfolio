<button id="to-top-button" onclick="goToTop()" title="Go To Top"
    class="hidden fixed z-50 bottom-12 md:right-10 p-2 border-0 w-10 h-10 rounded-full shadow-md bg-purple-600 hover:bg-purple-700 text-white text-lg font-bold transition-colors duration-300  sm: right-3">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6" style="transform: rotate(180deg);">
      <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v13.19l5.47-5.47a.75.75 0 111.06 1.06l-6.75 6.75a.75.75 0 01-1.06 0l-6.75-6.75a.75.75 0 111.06-1.06l5.47 5.47V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
    </svg>
    
    <span class="sr-only">Go to top</span>
</button>


<script>
  AOS.init();

  var toTopButton = document.getElementById("to-top-button");

  if (toTopButton) {
      window.onscroll = function() {
          if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
              toTopButton.classList.remove("hidden");
          } else {
              toTopButton.classList.add("hidden");
          }
      };

      window.goToTop = function() {
          window.scrollTo({
              top: 0,
              behavior: 'smooth'
          });
      };
  }
</script>
